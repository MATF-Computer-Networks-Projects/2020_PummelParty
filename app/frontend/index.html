<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="icon" href="./icon.png"">
		<link rel="stylesheet" href="css/style.css" />
        <title>Pummel Party</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Pummel Party</h1>
            </header>
            
			<main class="join-main">
				<form id="form" action="game2.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
						<span class="cloud-text">Only characters and numbers, the length must be between 1 and 16</span>
                    </div>

                    <div class="form-control">
						<label for="room">Room</label>
						<input
							type="text"
							name="room"
							id="room"
							placeholder="Enter room..."
							required
						/>
						<span class="cloud-text">Only characters and numbers, the length must be between 3 and 10</span>
                    </div>
                    
					<div class="form-control">
						<label for="num_users">Number of users</label>
						<select name="num_users" id="num_users">
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
                    </div>
					
					<button id="join-game" type="submit" class="btn">Join Game</button>
				</form>
			</main>
        </div>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/index.js"></script>
	
	</body>
</html>
